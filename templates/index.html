<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .check-btn {
            background-color: #007bff;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
        }
        .check-btn:hover {
            background-color: #0056b3;
        }
        .review-box {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            color: white;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Fake Review Detector</h1>
        <form action="/check" method="POST" class="mb-5">
            <div class="input-group">
                <input type="text" class="form-control" name="product_link" placeholder="Enter Amazon/Flipkart product link" required>
                <button type="submit" class="btn check-btn">Check</button>
            </div>
        </form>

        {% if results %}
        <div id="results">
            {% for result in results %}
            <div class="review-box" style="background-color: {{ result.color }};">
                <p>{{ result.text }}</p>
                <small><b>Status: {{ 'Fake' if result.label == 'CG' else 'Original' }}</b></small>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
